<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMe!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/base.css">
    <link rel="stylesheet" href="../static/bootstrap.min.css">

</head>


<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top my-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AskMe!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-light " type="submit">Поиск</button>
                </form>
                <div class="row my-avatar-settings-log">
                    <div class="col-4 my-avatar">
                        <img src="../static/Курису.png" height="50px" width="50px">
                    </div>
                    <div class="col-8">
                        <div class="row my-name">
                            <p> Kurisu </p>
                        </div>
                        <div class="row my-settings-log">
                            <div class="col-6">
                                <!-- <a class="my-link-settings" href="#">Регистрация</a> -->
                                <button type="button" class="btn btn-outline-light my-btn-settings">Настройки</button>
                            </div>
                            <div class="col-6">
                                <!--<a class="my-link-log" href="#">Вход</a> -->
                                <button type="button" class="btn btn-outline-light my-btn-log">Вход</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>
</header>
<main class="container  my-main" role="main">

</main>

</html>
